<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .contact-section {
            padding: 80px 0;
        }
        .contact-info {
            height: 100%;
            background-color: #F9B208;
            color: white;
            padding: 30px;
            border-radius: 10px;
        }
        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          
        }

        #tecolor {
            color: #5C8374;
        }
        .section-title {
            margin-bottom: 40px;
            text-align: center;
            color: white;
            -webkit-text-stroke: 2px #F9B208;
        }
        .info-item {
            margin-bottom: 25px;
        }
        .info-item i {
            font-size: 24px;
            margin-bottom: 10px;
            text-decoration: none;
          
        }
        .form-control {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .btn-submit {
            background-color: #2C3E50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            background-color: #5C8374;
        }
        @media (max-width: 768px) {
            .contact-info {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="section-title">
                <h2>Contact Us</h2>
            </div>
            
            <div class="row">
                <!-- Contact Information (Left Side - Blue) -->
                <div class="col-lg-4 col-md-5 order-lg-1 order-md-1 order-2">
                    <div class="contact-info h-100">
                        <h3 class="mb-4">Contact Information</h3>
                        
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <h5>Address</h5>
                            <p>Jordan-Amman</p>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-phone-alt"></i>
                            <h5>Call Us On</h5>
                            <p><a href="tel:+962797192557" class="text-white">(+962) 797192557</a></p>

                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <h5>Mail At</h5>
                            <p><a href="mailto:mahfouzsar@gmail.com" class="text-white">mahfouzsar@gmail.com</a></p>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Form (Right Side) -->
                <div class="col-lg-8 col-md-7 order-lg-2 order-md-2 order-1">
                    <div class="contact-form">
                        <h3 class="mb-4" id="tecolor">Send Us a Message</h3>
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="uname" name="name" placeholder="Your Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Your Subject" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Your Phone" required>
                                </div>
                            </div>
                            
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                            
                            <div class="text-start mt-3">
                                <button type="submit" class="btn-submit">Submit Message</button>
                            </div>
                            
                            <div id="loading" class="mt-3" style="display:none;">Sending...</div>
                            <div id="feedback" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
